<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BAR</title>
    <link rel="stylesheet" href="./CSS/testbar.css">
</head>
<body>

  <input class="button" type="radio" name="radio" id="r1" checked>
  <input class="button" type="radio" name="radio" id="r2">
  <input class="button" type="radio" name="radio" id="r3">
  <input class="button" type="radio" name="radio" id="r4">

    <div class="progress">
  
        <div class="progress-track"></div>
          
        <div id="step1" class="progress-step is-active is-complete"><label for="r1">Step One</label>
        </div>
          
        <div id="step2" class="progress-step is-active is-complete"><label for="r2">Step Two</label>
        </div>
          
        <div id="step3" class="progress-step is-active is-complete"><label for="r3">Step Three
        </div>
          
        <div id="step4" class="progress-step is-active is-complete"><label for="r3">Complete</label>
        </div>
      </div>
      
     
</body>
</html>
