<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Process Bar</title>
    <link rel="stylesheet" href="./CSS/processbar.css">
</head>
<body>
            <!-- Progress Bar Start -->


    <h1>Welcome</h1>
   
     <input class="button" type="radio" name="radio" id="r1" checked>
     <input class="button" type="radio" name="radio" id="r2">
     <input class="button" type="radio" name="radio" id="r3">

     <div class="container">
    
        <ul class="progressBar bar">

            <li id="step1" class="active actions"><label for="r1">Hello There</label></li>

            <li id="step2" class="active actions"><label for="r2">You Can Do It</label></li>

            <li id="step3" class="active actions"><label for="r3">You Are Almost Done</label></li>

        </ul>
    </div>

          <!-- Progress Bar End  -->
</body>
</html>
